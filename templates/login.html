{% extends "layout/base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<div class="row align-items-center login-form">
  <div class="card col col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 col-12">
    <div class="card-body">
      <h4 class="card-title">Sign In</h4>
        <form v-on:submit.prevent="hashPasswd()" action="/login" method="POST" id="loginForm">
 			[[ message ]]
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" name="username" class="form-control" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input v-model="password" class="form-control" placeholder="Enter your password">
            <p>[[ message ]]</p>
          </div>
          <button id="loginSubmit" class="btn btn-primary" type="submit">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
{% block footer %}

 {{ super() }} 
  <script type="text/javascript" src='{{ url_for('static', filename='js/main.js') }}'></script>
{% endblock %}
